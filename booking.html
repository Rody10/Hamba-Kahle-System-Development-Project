<h1 class='ichi' style="color: rgb(240, 127, 35); padding-left: 300px; font-size: 55px;">Book a Trip</h1>
    <div class="main">
            <form action="booking.php" id="bookingForm">

            
                    <div class="uyo">
                    <h3>Contact Details</h3> 
                    <br>   
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" class="ako" placeholder="e.g. John"><br>
                    <br>
                    <label for="surname">Surname:</label><br>
                    <input type="surname" id="surname" name="surname" class="ako" placeholder="e.g. Doe"><br>
                    <br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" class="ako" placeholder="e.g. jdoe@email.com"><br>
                    <br>
                    
                    <label for="phoneNumber">Phone Number:</label><br>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="ako" placeholder="e.g. 0123456677"><br><br>
                    <br>
                    </div>
                    <div class="ningi">
                    <h3>Booking Details</h3>
                    <br>
                    <label for="startDate">Start Date:</label><br>
                    <input type="date" id="startDate" name="startDate" class="aka"><br>
                    <br>
                    <label for="endDate">End Date:</label><br>
                    <input type="date" id="endDate" name="endDate" class="aka"><br>
                    <br>
                    <label for="departure">Departure:</label><br>
                    <input type="text" id="departure" name="departure" class="aka" placeholder="e.g. Street, Suburb, Town"><br>
                    <br>
                    <label for="destination">Destination:</label><br>
                    <input type="destination" id="destination" name="destination" class="aka" placeholder="e.g. Street, Suburb, Town"><br>
                    <br>
                    
                    
                    <label for="noOfPassengers">Number of Passengers:</label><br>
                    <input type="number" id="noOfPassengers" name="noOfPassengers" min = "1" max = "15" class="aka"><br>
                    <br>
                    
                    <label for="vehicleType">Vehicle Type:</label><br>
                    <select form="bookingForm" id="vehicleType" name="vehicleType" form="carform" class="aka"> 
                        <option value="car">Sedan</option>
                        <option value="mini van">Mini Van</option>
                        <option value="standard bus">Standard Bus</option>
                        <option value="luxury coach">Luxury Coach</option>
                    </select>
                    </div>
                    <br>
                    <br>


                    <input type="submit" value="BOOK MY TRIP" class="btn2" id="demo" onclick="myFunction()">

                    <br>

<script>
    function myFunction() {
      var txt;
      if (confirm("You are about to make a booking. Are you sure all your details are correct?")) {
        txt = "<a href=booking.php></a>";
      } else {
        txt = "<a href=booking.html></a>";
      }
      document.getElementById("demo").innerHTML = txt;
    }
